<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Challenge</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body><hr>
    <h1 align="center">.Roll the dice Challenge.</h1>
    <p align="center">IF you set 2023 to 2015 or 2025 with your mouse, you won or you lose. (pc only)</p><hr>
    <div class="game">
        <div class="container">
            <div class="text" style="--j:0;">
                <span style="--1:0">2</span>
                <span style="--1:1">2</span>
                <span style="--1:2">4</span>
                <span style="--1:3">5</span>
            </div>
            <div class="text" style="--j:1;">
                <span style="--1:0">0</span>
                <span style="--1:1">0</span>
                <span style="--1:2">8</span>
                <span style="--1:3">0</span>
            </div>
            <div class="text" style="--j:2;">
                <span style="--1:0">2</span>
                <span style="--1:1">2</span>
                <span style="--1:2">1</span>
                <span style="--1:3">9</span>
            </div>
            <div class="text" style="--j:3;">
                <span style="--1:0">3</span>
                <span style="--1:1">5</span>
                <span style="--1:2">4</span>
                <span style="--1:3">6</span>
            </div>
        </div>
    </div>
</body>

</html>
